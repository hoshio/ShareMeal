@(msg: String, datas: List[Tweet])

@main("Share Your Meal") {

	<script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
	<H2>Top</H2>
	<p id="datas">@msg</p>
	<p>
		<input type="text" id="input">
		<button id="sendbtn">tweet</button>
	</p>
	@for(data <- datas) {
		<p>@data.tweet</p>
	}
}
